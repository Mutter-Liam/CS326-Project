<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendezvous</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Files -->
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="panel" style="flex-grow: .075" id="headerBar"></div>
    <div class="panelsContainer">
        <div class="panel" class="grid-item" id="boardList"></div>
        <div class="panel" class="grid-item">
            <div id="feedGrid"></div>
            <div id="boardGrid"></div>
            <div id="map"></div>
        </div>
        <div class="panel" class="grid-item">
            <div id="eventCreate"></div>
            <div id="boardCreate">
                <button type="button" id="eventCreate">Create Event</button>
            </div>
        </div>
    </div>
</body>
</html>
